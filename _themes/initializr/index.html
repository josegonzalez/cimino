---
layout: default
title: Home
---

{% for post in site.posts limit:10 %}
  <section>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div>&raquo; <span>{{ post.date | date_to_string }}</span></div>
    {% if post.description %}
      <p>{{ post.description }}</p>
    {% endif %}
  </section>
{% endfor %}
