---
layout: default
title: Categories
is_nav: '/categories/'
---
<article class="page type-page hentry">
  <header class="entry-header">
    <h1 class="entry-title">
      {{ page.title }}
    </h1>
  </header><!-- .entry-header -->
  <div class="entry-content">
    {% for category in page.categories %}
      <h4><a href="/categories/{{ category | replace:' ', '-' | downcase }}" name="{{ category | replace:' ','-' | downcase }}">{{ category }}</a></h4>
      <ul>
        {% for post in site.categories[category] %}
          <li><a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div><!-- .entry-content -->
</article><!-- #page -->
